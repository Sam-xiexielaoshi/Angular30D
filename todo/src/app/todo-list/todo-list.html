<div class="todo-container">
  <h2>To-Do List</h2>

  <div class="input-group">
    <input
      type="text"
      [(ngModel)]="newTask"
      placeholder="Enter new task"
      (keyup.enter)="addTask()"
    />
    <button [ngClass]="getButtonClass('add')" (click)="addTask()">
      Add Task
    </button>
  </div>

  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>

  <p *ngIf="tasks.length===0">No tasks available. Add a new task!</p>

  <ul>
    <li
      *ngFor="let task of tasks; let i=index"
      (keydown.backspace)="removeTask(i)"
      tabindex="0"
    >
      {{task}}
      <button [ngClass]="getButtonClass('remove')" (click)="removeTask(i)">
        Remove
      </button>
    </li>
  </ul>
</div>
