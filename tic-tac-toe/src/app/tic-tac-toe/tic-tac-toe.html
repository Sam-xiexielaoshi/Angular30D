<div class="game-container">
  <h1>Tic Tac Toe</h1>

  <!-- Fixed spacing in ngIf conditions -->
  <div class="turn-indicator" *ngIf="!winner && !isDraw">
    Player {{currentPlayer}}'s turn
  </div>

  <div class="board">
    <div
      class="cell"
      *ngFor="let cell of board; let i = index"
      (click)="makeMove(i)"
      [class.occupied]="cell !== ''"
      [class.disabled]="winner || isDraw"
    >
      {{cell}}
    </div>
  </div>

  <!-- Added specific CSS classes for win/draw states -->
  <div class="game-status">
    <div class="winner" *ngIf="winner">Player {{winner}} wins! ğŸ‰</div>
    <div class="draw-message" *ngIf="isDraw && !winner">It's a draw! ğŸ¤</div>
  </div>

  <button class="reset-button" (click)="resetGame()">Reset Game</button>
</div>
